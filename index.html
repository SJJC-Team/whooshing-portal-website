<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whooshing</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #235eff, #7bd2fe);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            color: red;
        }
        a:hover {
            color: darkred;
        }
        .progress-bar {
            position: relative;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar div {
            width: 0%;
            height: 100%;
            background: #fff;
            animation: progress 2s infinite;
        }
        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 50%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站正在建设中！</h1>
        <p>您可以联系我们的 Email: <a href="mailto:contact@official.whooshings.space">contact@official.whooshings.space</a></p>
    </div>
</body>
</html>
